
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Courses</title>
    <link rel="stylesheet" href="../../css/basic1.css">
    <link rel="stylesheet" href="../../css/gallery.css">
    <link rel="stylesheet" href="../../css/form.css">
    <link rel="stylesheet" href="../../css/popCourses.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script language="JavaScript">
        function pulldown_menu() {
            var url = document.form.selectname.options[document.form.selectname.selectedIndex].value;
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('Please select a site.');
            }       
        }
    </script>
</head>

<body>
    <div class="main-head text-center" style="margin: 10px;">
        <h1>Popular Courses</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="../../asserts/courses/ai.gif" loading="lazy" alt="Gen AI">
                    <h3>Gen AI</h3>
                    <button onclick="location.href='../register.html';">Learn Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="../../asserts/courses/angular-js.jpeg" loading="lazy" alt="Angular JS">
                    <h3>Angular JS</h3>
                    <button onclick="location.href='../register.html';">Learn Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="../../asserts/courses/node-js.webp" loading="lazy" alt="Node JS">
                    <h3>Node JS</h3>
                    <button onclick="location.href='../register.html';">Learn Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
