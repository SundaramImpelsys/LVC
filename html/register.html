<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/basic1.css">
    <link rel="stylesheet" href="../css/reg.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
    
    <section style="align-items: center;">
        <div class="reg-container" style="width: 100%;">
            <div class="left">
                <div class="form-container" style ="background-color: rgba(0, 128, 128, 0.9);">
                    <form method="GET" name="form1" action="welcome.html">
                        <h2>Registration Form</h2>

                        <div class="form-group">
                            <label>Name </label>
                            <input type="text" id="username" name ="username" placeholder="Name" required> 
                        </div>

                        <div class="form-group">
                            <label>Gender </label>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                        </div>

                        <div class = "form-group">
                            <label>Password </label>
                            <input type="password" id="password" placeholder="Password" name = "password" required>
                        </div>

                        <div class="form-group">
                            <label>Email </label>
                            <input type="email" id="email" placeholder="Email"  name ="email" required> 
                        </div>

                        <div class="form-group">
                            <label>Select Course </label>
                            <select name="select course">
                            <option value="" disabled selected>Select a course</option>
                            <option value="1" class="op"> MEAN </option>
                            <option value="2" class="op"> MERN</option>
                            <option value="3" class="op"> Devops</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label>Software Knowledge </label>
                                MsOffice <input type="checkbox" name="chk1">  &nbsp;
                                Tally <input type="checkbox" name="chk2"> &nbsp;
                                DOS <input type="checkbox" name="chk3">
                        </div>

                        <div class="form-group">
                            Remarks :
                            <textarea rows="5" cols="30"> 
                            </textarea>
                        </div>

                        <button type="submit" >Submit</button>

                    </form>
                </div>
            </div>
            <div class="right">
                <div class="gallery-item" style="background-color: white; color:black">
                    <img src="../asserts/reg.jpeg" alt="Registration Image" style="height: 300px;">
                    <h3>Register Yourself</h3>
                    <p>We are excited to have you with us!</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
