<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship</title>
    <link rel="stylesheet" href="../css/basic1.css">
    <link rel="stylesheet" href="../css/reg.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<section style="align-items: center;">
    <div class="reg-container" style="width: 100%;">
        <div class="left">
            <div class="form-container" style="background-color: rgba(0, 128, 128, 0.9);">
                <form method="GET" name="form" id="form">
                    <h2>Scholarship Application</h2>

                    <div class="form-group">
                        <label>Name <i class="fas fa-asterisk" style="color: red;"></i></label>
                        <input type="text" id="username" name="username" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label>Gender </label>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </div>

                    <div class="form-group">
                        <label>Email <i class="fas fa-asterisk" style="color: red;"></i></label>
                        <input type="email" id="email" placeholder="Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label>CGPA <i class="fas fa-asterisk" style="color: red;"></i></label>
                        <input type="text" id="cgpa" name="cgpa" placeholder="CGPA (9.21)" required>
                    </div>

                    <div class="form-group">
                        <label>Software Knowledge <i class="fas fa-asterisk" style="color: red;"></i></label>
                        <div>
                            MsOffice 
                            <input type="checkbox" name="checkbox" data-bs-toggle="tooltip" data-bs-placement="top" title="Additional 5% scholarship">
                            &nbsp;
                            Tally 
                            <input type="checkbox" name="checkbox" data-bs-toggle="tooltip" data-bs-placement="top" title="Additional 5% scholarship">
                            &nbsp;
                            DOS 
                            <input type="checkbox" name="checkbox" data-bs-toggle="tooltip" data-bs-placement="top" title="Additional 5% scholarship">
                        </div>
                    </div>

                    <button type="submit" onclick="scholarshipCheck()">Submit</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="gallery-item" style="color:white">
                <img src="../asserts/scholarship-ai.webp" loading="lazy" alt="Scholarship Image" style="height: 300px;">
                <h3>Avail Scholarship</h3>
                <p>We are here to support you!</p>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/scholarship.js"></script>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        var tooltip = new bootstrap.Tooltip(tooltipTriggerEl);
        tooltipTriggerEl.addEventListener('mouseleave', function () {
            tooltip.hide();
        });
        return tooltip;
    });
</script>

</body>
</html>
