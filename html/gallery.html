<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/basic1.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="mb-3">
                <label>
                    <input type="radio" name="filter" id="filter" value="color" checked onclick="changeFilter(this.value)"> Color
                </label>
                <label class="ms-3">
                    <input type="radio" name="filter" id="filter"  value="sepia" onclick="changeFilter(this.value)"> Sepia
                </label>
                <label class="ms-3">
                    <input type="radio" name="filter" id="filter"  value="bw" onclick="changeFilter(this.value)"> Black & White
                </label>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="../asserts/galery/cls.webp" class="gallery-image" id="gallery-image" loading="lazy" alt="Live Class Image">
                        <h3>Live Class</h3>
                        <p>Immediate interaction and feedback.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="../asserts/galery/oc.webp" class="gallery-image" id="gallery-image" loading="lazy" alt="Virtual Class Image">
                        <h3>Virtual Class</h3>
                        <p>Flexibility to learn from anywhere.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="../asserts/galery/lvc.webp" class="gallery-image" id="gallery-image" loading="lazy" alt="LVC Image">
                        <h3>LVC</h3>
                        <p>Explore the best of both the worlds.</p>
                    </div>
                </div>
            </div>
        </div>

        <Button class="capturedMoment" onclick="window.location.href='lightbox.html'" style="margin-top: 40px; width: 30%; background-color: teal; color: white; border-radius: 10px;">Captured Moments</Button>
    </section>

    <script src="../js/gallery.js"></script>
</body>
</html>
