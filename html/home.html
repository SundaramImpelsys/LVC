<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/basic1.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <script src="../js/home.js"></script>
</head>
<body>
    <header>
        <h1>Live Virtual Class</h1>
    </header>
    <section>
        <div class="home-container">
            <div class="left">
                <h1 style="margin-bottom: 20px;"> Welcome to LVC </h1>
                <p>
                    Our portal offers the best of both worlds, with seamless access to both live and virtual classes. 
                    <a href="homeDetail.html">Read More</a>
                </p>
                <div class="gallery-item">
                    <img src="../asserts/scholarship.png" alt="scholarship" loading="lazy" style="height: 300px;">
                    <button onclick="window.location.href='scholarship.html'" style="width: 90%;">Avail Now!</button>
                </div>
                
            </div>
            <div class="right">
                <div class="gallery-item">
                    <img src="../asserts/home.png" alt="Live Class Image" loading="lazy" style="height: 300px;">
                    <h3>Live Class</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div style="margin: 15px 0px 10px 0px;">
                    <h2>Explore in other websites</h2>
                    <form name="form">
                        <input type="text" name="u_search" placeholder="Type what you wish for and choose the website">
                        <select name="site" size="1">
                            <option value="" disabled selected>Select an option</option>
                            <option value="https://www.udemy.com/courses/search/?q=">Udemy</option>
                            <option value="https://www.coursera.org/courses?query=">Coursera</option>
                            <option value="https://unacademy.com/search?q=">Unacademy</option>
                        </select>
                        <button type="button" value="Search" onClick="JavaScript:search_site()" class="background">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="pop" onclick="location.href='../html/courses/popularCourses.html';">
        <div class="cards-container">
            <div class="card">Most popular Courses:  </div>
            <div class="card c">MEAN</div>
            <div class="card c">MERN</div>
            <div class="card c">Gen Ai</div>
        </div>
    </div>

</body>
</html>
