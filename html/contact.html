<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/basic1.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>



    </style>
</head>
<body>

    <section>
        <div class="contact-container">
            <div class="left">
                <p> <b style="color: teal"><i class="fa-solid fa-location-dot" style="margin-right: 1px";></i>Address:</b> Survey.No.192, IWF Campus, Whitefield Main Rd, B Narayanapura, Mahadevapura, Bengaluru, Karnataka 560016</p>
                <br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.6001356301895!2d77.6860705742844!3d12.997407887320339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16837f54dbc9%3A0xbed84d37fcf010ca!2sImpelsys!5e0!3m2!1sen!2sin!4v1727604271231!5m2!1sen!2sin" width="600" height="450" style="border:0; margin-bottom: 30px;" class="map"></iframe>
            </div>
            <div class="right">
                <div class="form-container" style="margin-top: 30px; width: 100%;">
                    <form method="GET" name="form" id="form" action="#">
                        <h2 style="font-size: auto;">We will get back to you!</h2>

                        <div class="form-group">
                            <label>Name </label>
                            <input type="text" id="username" name ="username" placeholder="Name" required> 
                        </div>

                        <div class="form-group">
                            <label>Email </label>
                            <input type="email" id="email" placeholder="Email"  name ="email" required> 
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/form.js"></script>

</body>
</html>
